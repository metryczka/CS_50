<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
         <script>


            function buttons()
            {
                document.querySelector('#first').onclick = function() {
                let button = document.querySelector('#first');
                button.style.backgroundColor = '#ff0000';
                let answer = document.querySelector('#answer');
                answer.innerHTML = 'Incorrect';
            };
            document.querySelector('#second').onclick = function() {
                let button = document.querySelector('#second');
                button.style.backgroundColor = '#ff0000';
                let answer = document.querySelector('#answer');
                answer.innerHTML = 'Incorrect';

            };
            document.querySelector('#third').onclick = function() {
                let button = document.querySelector('#third');
                button.style.backgroundColor = '#00ff00';
                let answer = document.querySelector('#answer');
                answer.innerHTML = 'Correct!';
            };
            document.querySelector('#fourth').onclick = function() {
                let button = document.querySelector('#fourth');
                button.style.backgroundColor = '#ff0000';
                let answer = document.querySelector('#answer');
                answer.innerHTML = 'Incorrect';
            };
            document.querySelector('#fivth').onclick = function() {
                let button = document.querySelector('#fivth');
                button.style.backgroundColor = '#ff0000';
                let answer = document.querySelector('#answer');
                answer.innerHTML = 'Incorrect';
            };
            }

            function check()
            {
               let answer = document.querySelector('#response').value;
               if (answer == "yes")
               {
                   let input = document.querySelector('#response')
                   input.style.backgroundColor = '#00ff00';
                   let answer2 = document.querySelector('#answer2');
                   answer2.innerHTML = 'Correct!'
               }
               else if (answer != "yes" && answer != "")
               {
                   let input = document.querySelector('#response')
                   input.style.backgroundColor = '#ff0000'
                   let answer2 = document.querySelector('#answer2');
                   answer2.innerHTML = 'Incorrect'
               }

            }

            document.addEventListener('DOMContentLoaded', buttons);
            //document.addEventListener('DOMContentLoaded', check);
            </script>
    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>How hard is it to finish CS50 course? </h3>
                <p id = "answer"></p>
                <button id = "first">Amazingly hard</button>
                <button id = "second">A pice of cake</button>
                <button id = "third">Hard to say</button>
                <button id = "fourth">It's so so, but worthy to do it!</button>
                <button id = "fivth">I'll never spend my time on this!</button>


            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <!-- TODO: Add free response question here -->
            <h3>Do you like CS50 course? </h3>

            <p id = "answer2"></p>
            <form onsubmit="check(); return false;">
            <input id="response" type="text">
            <input type="submit" value="Check Answer">
            </form>
            </div>

        </div>
    </body>
</html>
