{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Name</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4"></td>
                <td>{{total|usd}}</td>
            </tr>
        </tfoot>
        <tbody>
            {% for stock in current %}
        <tr>
            <td>{{stock.stocks }}</td>
            <td>{{stock.name }}</td>
            <td>{{stock.amount}}</td>
            <td>{{stock.price|usd}}</td>
            <td>{{stock.total|usd}}</td>
        </tr>
    {% endfor %}
            <tr>
                <td >CASH</td>
                <td colspan="3"></td>
                <td>{{cash|usd}}</td>
            </tr>
        </tbody>
    </table>



{% endblock %}
