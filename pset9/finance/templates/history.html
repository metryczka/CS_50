{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}

     <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>

           <tbody>
            {% for stock in history %}
        <tr>
            <td>{{stock.stocks }}</td>
            <td>{{stock.amount }}</td>
            <td>{{stock.price|usd}}</td>
            <td>{{stock.time}}</td>
        </tr>
            {% endfor %}

        </tbody>
    </table>



{% endblock %}
